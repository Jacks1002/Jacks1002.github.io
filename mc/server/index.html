<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Info</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e2e2e;
            color: white;
        }
        .container {
            background-image: url('./background.jpg');
            background-size: cover;
            width: 90%;
            max-width: 850px;
            height: 550px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 10px 0;
        }

        button {
            padding: 30px 75px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size:120%;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:void(0);" onclick="copyIP()">
            <img src="./server.jpg" alt="Minecraft Server"/>
        </a>
        <h1>Server IP: t2-40.yxsjmc.cn:20020</h1>
        <button onclick="copyIP()">Copy Server IP</button>
    </div>

    <script>
        function copyIP() {
            navigator.clipboard.writeText("t2-40.yxsjmc.cn:20020");
        }
    </script>
</body>
</html>
