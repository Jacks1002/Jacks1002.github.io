<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>星の課程表</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet"><style>body{font-family:'Roboto',sans-serif;background-color:#e9ecef;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;color:#343a40;caret-color:transparent}.container{background-color:#ffffff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);padding:30px;width:350px;text-align:center;transition:transform 0.2s}.container:hover{transform:scale(1.02)}h1{color:#007BFF;margin-bottom:20px;font-size:1.8em}#result{font-size:1.2em;margin-top:20px;line-height:1.5}.yes{color:#28a745;font-weight:bold}.no{color:#dc3545;font-weight:bold}.footer{margin-top:20px;font-size:0.8em;color:#888}.highlight{background-color:#f8f9fa;padding:10px;border-radius:8px;margin-top:10px;border:1px solid#007BFF}</style></head><body><div class="container"onclick="changecontent()"><h1>星の課程表</h1><div id="result"class="highlight"></div><div class="footer">© 牛馬村計算機有限公司</div></div><script>const cycleLength=10;const startDate=new Date(2024,8,2);const today=new Date();const daysPassed=Math.floor((today-startDate)/(1000*60*60*24));const totalWeeksPassed=Math.floor(daysPassed/7);const weekday=today.getDay();const currentDay=(totalWeeksPassed*5+(weekday-1))%cycleLength+1;const holidays=[{year:2024,month:9,days:[18]},{year:2024,month:10,days:[10,11]},{year:2024,month:11,days:[18]},{year:2024,month:12,days:[6],ranges:[{start:23,end:31}]},{year:2025,month:1,ranges:[{start:1,end:2},{start:27,end:31}]},{year:2025,month:2,ranges:[{start:1,end:5}]},{year:2025,month:4,days:[4],ranges:[{start:15,end:26}]},{year:2025,month:5,days:[1,5,31]},{year:2025,month:6,days:[9]},{year:2025,month:7,days:[1],ranges:[{start:21,end:31}]},{month:8,ranges:[{start:1,end:31}]}];const lessons={1:["資通","經濟","口語","中文","數一","英文","數必"],2:["音樂","公民","資通","數一","經濟","英文","數必"],3:["英文","英文","數必","資通","數一","中文","中文"],4:["數必","英文","經濟","數一","中文","資通","體育"],5:["中文","經濟","資通","數必","英文","週會","其他經歷"],6:["英文","數必","數一","經濟","中文","資通","公民"],7:["數必","資通","口語","中文","經濟","數一","英文"],8:["中文","英文","經濟","數一","公民","資通","數必"],9:["體育","體育","英文","數必","數一","公民","中文"],10:["資通","經濟","中文","數必","英文","週會","其他經歷"]};const numbersEmoji={1:"①",2:"②",3:"③",4:"④",5:"⑤",6:"⑥",7:"⑦",8:"⑧",9:"⑨",10:"⑩"};function isHoliday(date){return holidays.some(holiday=>{const isInYear=holiday.year===undefined||holiday.year===date.getFullYear();const isInMonth=holiday.month===date.getMonth()+1;const isIndays=holiday.days&&holiday.days.includes(date.getDate());const isInDateRange=holiday.ranges&&holiday.ranges.some(range=>date.getDate()>=range.start&&date.getDate()<=range.end);return isInYear&&isInMonth&&(isIndays||isInDateRange)})}function getCurrentDay(){if(isHoliday(today)){return"😀今天是假期，不用上學😀"}if(weekday>=1&&weekday<=5){const hasMorningMeeting=(currentDay===6||weekday===2||weekday===5)?'是':'否';const hasPEClass=(weekday===4)?'是':'否';const hasOnDuty=(weekday===3||weekday===4)?'是':'否';return`DAY${currentDay}<br>早會：<span class="${hasMorningMeeting === '是' ? 'yes' : 'no'}">${hasMorningMeeting}</span><br>當值：<span class="${hasOnDuty === '是' ? 'yes' : 'no'}">${hasOnDuty}</span><br>體育課：<span class="${hasPEClass === '是' ? 'yes' : 'no'}">${hasPEClass}</span>`}else{return"😁今天不是上課日😁"}}document.getElementById('result').innerHTML=getCurrentDay().replace(/\n/g,'<br>');var click=0;function changecontent(){if(weekday>5||isHoliday(today)){return}const lessonsToday=lessons[currentDay].map((lesson,index)=>{return`${numbersEmoji[index+1]}${lesson}${numbersEmoji[index+1]}`}).join('<br>');if(click==0){document.getElementById('result').innerHTML=getCurrentDay().replace(/\n/g,'<br>');click=1}else{document.getElementById('result').innerHTML=`DAY${currentDay}<br>${lessonsToday}`;click=0}}</script></body></html>
