<html lang="zh-HK">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" />
        <link rel="stylesheet" href="../../../layui/css/layui.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
        <script src="../../../layui/layui.js"></script>
    </head>

    <body style="user-select: none;">
        
        <table style="width: 95%;">
            <tr>
                <th><text-tag style="font-size: xx-large;">HTML碼</text-tag></th>
                <th><text-tag style="font-size: xx-large;">成品展示</text-tag></th>
            </tr>
            <tr>
                <td style="padding: 35px; padding-top: 5px;">
                    <pre><code class="language-html" style="user-select: text;">&lt;!-- 發佈日期：25-4-2024 --&gt;
&lt;!-- 任教老師: 黎老師(代課) --&gt;
&lt;!-- 重點：認識HTML基本結構 --&gt;

&lt;!DOCTYPE html&gt;
&lt;html&gt;
    &lt;head&gt;
        &lt;title&gt;EX01&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
        網頁内文
    &lt;/body&gt;
&lt;/html&gt;
                    </code></pre>
                    <a href="./download/EX01.html" download><button class="layui-btn layui-btn-primary layui-border-red">下載EX01.html</button></a>
                    <!-- <br><br><br> -->
                    
                </td>
                <th style="user-select: none;"><img src="example/EX01.jpg" style="width: 560; height: 430; position: relative;"></th>
            </tr>
        </table>
        <div class="layui-btn-container" style="padding-left: 32px;">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-on="func1">&lt;!DOCTYPE html&gt;</button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-on="func2">&lt;html&gt;</button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-on="func3">&lt;head&gt;</button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-on="func4">&lt;title&gt;</button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-on="func5">&lt;body&gt;</button>
        </div>
    </body>

    <script>
        layui.use(
            function(){
                var layer = layui.layer;
                var util = layui.util;
                util.on(
                    'lay-on',
                    {
                        func1: function(){
                            var text = '&lt;!DOCTYPE html&gt;是文件類型聲明，它用於聲明該文件是HTML5格式的文件。\n若沒有此聲明，瀏覽器將會使用<a href="https://zh.wikipedia.org/zh-hk/%E5%90%91%E4%B8%8B%E5%85%BC%E5%AE%B9" target="_blank" title="前往維基百科查看" style="color: blue;">向後兼容<i class="layui-icon layui-icon-search"></i></a> 模式解讀HTML代碼。';
                            layer.open(
                                {
                                    btn: false,
                                    anim: 5,
                                    skin: 'layui-layer-lan', 
                                    area: ['450px', '300px'],
                                    title: ['&lt;!DOCTYPE html&gt;','font-size: x-large;'],
                                    content: `<text-tag style="font-size: large;"> ${text} </text-tag>`,
                                    closeBtn: 0,
                                    shadeClose: true,
                                }
                            )
                        },
                        func2: function(){
                            var text = '&lt;html&gt;是HTML文件的根<a href="https://www.w3school.com.cn/html/html_elements.asp" target="_blank" title="前往W3School查看" style="color: blue;">元素<i class="layui-icon layui-icon-search" ></i></a> ，所有的元素均須包含在其中。';
                            layer.open(
                                {
                                    btn: false,
                                    anim: 5,
                                    skin: 'layui-layer-lan', 
                                    area: ['450px', '300px'],
                                    title: ['&lt;html&gt;','font-size: x-large;'],
                                    content: `<text-tag style="font-size: large;"> ${text} </text-tag>`,
                                    closeBtn: 0,
                                    shadeClose: true,
                                }
                            )
                        },
                        func3: function(){
                            var text = '&lt;head&gt;是HTML文件的頭元素，用於定義文件的<a href="https://www.w3school.com.cn/html/html_head.asp" target="_blank" title="前往W3School查看" style="color: blue;">头部元素<i class="layui-icon layui-icon-search" ></i></a>。';
                            layer.open(
                                {
                                    btn: false,
                                    anim: 5,
                                    skin: 'layui-layer-lan',
                                    area: ['450px', '300px'],
                                    title: ['&lt;head&gt;','font-size: x-large;'],
                                    content: `<text-tag style="font-size: large;"> ${text} </text-tag>`,
                                    closeBtn: 0,
                                    shadeClose: true,
                                }
                            )
                        },
                        func4: function(){
                            var text='&lt;title&gt;是HTML文件的標題元素，用於定義文件的標題，它會顯示在瀏覽器的標題欄或标签页中。';
                            layer.open(
                                {
                                    btn: false,
                                    anim: 5,
                                    skin: 'layui-layer-lan',
                                    area: ['450px', '300px'],
                                    title: ['&lt;title&gt;','font-size: x-large;'],
                                    content: `<text-tag style="font-size: large;"> ${text} </text-tag>`,
                                    closeBtn: 0,
                                    shadeClose: true,
                                }
                            )
                        },
                        func5: function(){
                            var text='&lt;body&gt;是HTML文件的主題元素，用於定義HTML文件的主体部分。';
                            layer.open(
                                {
                                    btn: false,
                                    anim: 5,
                                    skin: 'layui-layer-lan',
                                    area: ['450px', '300px'],
                                    title: ['&lt;body&gt;','font-size: x-large;'],
                                    content: `<text-tag style="font-size: large;"> ${text} </text-tag>`,
                                    closeBtn: 0,
                                    shadeClose: true,
                                }
                            )
                        }
                    }
                )
            }
        )
    </script>


</html>
