<!DOCTYPE html>
<html>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0px;
            width: 225px;
            background-color: #f1f1f1;
        }
        
        li a {
            display: block;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }
        
        li a.active {
            background-color: #4CAF50;
            color: white;
        }
        
        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>

    

    <body>
        <ul>
            <li><a href="foreword.html" target="body" class="btn active">前言</a></li>
            <li><a href="EX01.html" target="body" class="btn">EX01</a></li>
        </ul>
    </body>

    <script>
        const buttons = document.querySelectorAll('.btn');

        // 为每个按钮添加点击事件监听器
        buttons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按钮的 'active' 类
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // 为当前点击的按钮添加 'active' 类
            button.classList.add('active');
        });
        });
    </script>
</html>
