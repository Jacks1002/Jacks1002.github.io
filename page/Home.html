<!DOCTYPE html>
<html lang="zh-HK">
    <head>
        <link rel="stylesheet" href="../layui/css/layui.css">
    </head>
    <script src="../layui/layui.js"></script>
    <style>
        body {
            overflow: hidden;
            caret-color: transparent;
            user-select: none;
        }
        td a {
            text-decoration: none;
            color: black;
        }
    </style>
    <body>
        <table style="width: 100%; height: 100%;">
            <tr style="text-align: center;">

                <td style="width: 33%;">
                    <a href="../subject/ICT-HTML/index.html">
                        <img src="../image/html.png" alt="html" style="width: 256px; height: 256px"><br>
                        <h3>ICT-HTML</h3> 
                    </a>
                    
                </td>

                <td style="width: 34%;">
                    <a href="#" onclick="layui.layer.msg('敬请期待！', {icon: 2})">
                        <img src="../image/math.png" alt="math" style="width: 256px; height: 256px"><br>
                        <h3 style="color: red;">Math</h3>
                    </a>
                </td>

                <td>
                    <a href="#" onclick="gotodrive()">
                        <img src="../image/死神vs火影.png" alt=" 死神vs火影" style="width: 256px; height: 256px"><br>
                        <h3>死神vs火影</h3>
                    </a>
                    
                </td>
            </tr>
        </table>
    </body>
    <script>
        const layer = layui.layer;
        function gotodrive() {
            window.parent.layer.confirm(
                '是否前往Google雲端硬碟下載游戲包？',
                {
                    icon: 3,
                    btn: ['前往', '取消'],
                    skin: 'layui-layer-molv',
                },

                function() { // 點擊前往
                    layer.msg(
                        '已為您打開下載頁面',
                        {
                            icon: 1
                        }
                    );
                    window.open("https://drive.google.com/file/d/1gGwI2vKuDT7z3Go1R5NJ6yGkXR0gyf1r/view?usp=sharing", "_blank");
                },

                function() { // 點擊取消
                    layer.msg(
                        '已取消前往',
                        {
                            icon: 2
                        }
                    );
                }
            );
        }
    </script>
    
</html>
