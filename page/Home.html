<!DOCTYPE html>
<html lang="zh-HK">
    <head>
        <link rel="stylesheet" href="../layui/css/layui.css">
    </head>
    <script src="../layui/layui.js"></script>
    <style>
        body {
            overflow: hidden;
            caret-color: transparent;
            user-select: none;
        }
        td a {
            text-decoration: none;
            color: black;
        }
    </style>
    <body>
        <table style="width: 100%; height: 100%;">
            <tr style="text-align: center;">

                <td style="width: 33%;">
                    <a href="#" onclick="gotodrive('死神vs火影', 'https://drive.google.com/file/d/1gGwI2vKuDT7z3Go1R5NJ6yGkXR0gyf1r/view?usp=sharing')">
                        <img src="../image/死神vs火影.png" alt=" 死神vs火影" style="width: 256px; height: 256px"><br>
                        <h3>死神vs火影</h3>
                    </a>
                    
                </td>

                <td style="width: 34%;">
                    <br>
                </td>

                <td>
                    <br>
                </td>
            </tr>
        </table>
    </body>
    <script>
        const layer = layui.layer;
        function gotodrive(name, link) {
            layer.confirm(
                `是否前往Google雲端硬碟查看 ${name} ？`,
                {
                    icon: 3,
                    btn: ['前往', '取消'],
                    skin: 'layui-layer-molv',
                    shade: 0,
                },

                function() { // 點擊前往
                    layer.msg(
                        '已為您打開下載頁面',
                        {
                            icon: 1,
                            anim: '1',
                        },
                    );

                    setTimeout(function() {
                        window.open(link, "_blank");
                    }, 1000);
                },

                function() { // 點擊取消
                    layer.msg(
                        '已取消前往',
                        {
                            icon: 2,
                            anim: '1',
                        }
                    );
                }
            );
        }
    </script>
    
</html>
