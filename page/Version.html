<html lang="zh-HK">
    <head>
        <link rel="stylesheet" href="../layui/css/layui.css">
    </head>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(220.55deg, #B7DCFF 0%, #FFA4F6 100%);
        }
            
    </style>
    <body>
        <h5 style="color: red;text-align: center; caret-color: transparent;user-select: none;" onclick="showinfo(this)">- Version 2.0.5 -</h5>	
    </body>

    <script src="../layui/layui.js"></script>
    <script>
        const layer = layui.layer;
        let x = y = 0
        function showinfo(id) {
            x += 1
            y += 1
            switch (x) {
                case 1:
                    id.innerHTML = "- 2.0.5 Version -"
                    break;
                case 2:
                    id.innerHTML = "- 版本 2.0.5 -"
                    break;
                case 3:
                    id.innerHTML = "- 2.0.5 版本 -"
                    break;
                default:
                    id.innerHTML = "- Version 2.0.5 -"
                    x = 0
            }

            if(y == 5){
                window.parent.layer.open({
                    skin: 'layui-layer-molv',
                    type: 1,
                    area: ['500px', '300px'], 
                    title: '彩蛋',
                    shade: 0.5,
                    anim: 2,
                    content: '<div style="padding: 35"><pre>恭喜你發現了彩蛋~\n你的獎勵是一隻鷄腿~\n請記得找我兌獎哦~\n先到先得~\n獲獎者： 暫無\n\n\n本站始於2024年4月14日~\n本站目前版本為 2.0.5 ~</pre></div>'
                });
            }
        }
    </script>
</html>
